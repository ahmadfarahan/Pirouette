<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pirouette Records</title>
</head>
<body>
    <h1>Data Table</h1>
    <table style="width:100%" cellpadding="10px" cellspacing="10px" border="1">
        <thead>
            <tr>
                <th>NO</th>
                <th>Artist</th>
                <th>Album</th>
                <th>Stock</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
<script src="js/jquery-3.4.1.js"></script>
<script>
    $.getJSON("datastock.json",function(data){
        var items=[];
        $.each(data, function(key, val){
            items.push("<tr>");
            items.push("<td id='"+key+"'>"+val.id+"</td>");
            items.push("<td id='"+key+"'>"+val.artist+"</td>");
            items.push("<td id='"+key+"'>"+val.album+"</td>");
            items.push("<td id='"+key+"'>"+val.stock+"</td>");
            items.push("<td id='"+key+"' style='text-align:center'><img src='images/"+val.foto+"' style='height:100px;'></td>");
            items.push("</tr>");
        });
        $("<tbody/>",{"class":"mydata",html:items.join("")}).appendTo("table");
    });
</script>
</html>
